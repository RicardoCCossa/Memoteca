<section class="container criar-pensamentos ff-inter">

    <header class="header">
        <h2>Adicione um <br> pensamento novo:</h2>
    </header>

    <form>

        <!-- Pensamento -->
        <label for="pensamento">Pensamento</label>
        <textarea
            class="input textarea"
            id="pensamento"
            name="pensamento"
            placeholder="Digite o pensamento"
            [(ngModel)] = "pensamento.conteudo"
        ></textarea>

        <!-- Autoria -->
        <label for="autoria">Autoria ou fonte</label>
        <input
            type="text"
            class="input"
            id="autoria"
            name="autoria"
            placeholder="Digite a autoria ou fonte"
            [(ngModel)] = "pensamento.autoria"
        >

        <!-- Modelos -->
        <label for="modelo">Selecione o modelo do card:</label>

        <div class="container-radio">

            <label class="radio-modelo">
                <input type="radio" id="modelo1" value="modelo1" name="modelo-card">
                <div class="custom-radio"><span></span></div>
                <span>Modelo 1</span>
            </label>

            <label class="radio-modelo">
                <input type="radio" id="modelo2" value="modelo2" name="modelo-card">
                <div class="custom-radio"><span></span></div>
                <span>Modelo 2</span>
            </label>

            <label class="radio-modelo">
                <input type="radio" id="modelo3" value="modelo3" name="modelo-card">
                <div class="custom-radio"><span></span></div>
                <span>Modelo 3</span>
            </label>

        </div>

        <!-- Título prévia -->
        <p class="previa-titulo">Prévia:</p>

        <!-- PRÉVIAS DOS MODELOS -->
        <div class="previas">

            <div class="modelo modelo1 ff-roboto-mono previa">
                <img src="/assets/modelo1.png" alt="Modelo 1">
                <p class="conteudo">{{ pensamento.conteudo }}</p>
                <p class="autoria"><strong>{{ pensamento.autoria }}</strong></p>
            </div>

            <div class="modelo modelo2 ff-roboto-mono previa">
                <img src="/assets/modelo2.png" alt="Modelo 2">
                <p class="conteudo">Aqui vai o conteúdo</p>
                <p class="autoria"><b>Aqui vai a autoria</b></p>
            </div>

            <div class="modelo modelo3 ff-roboto-mono previa">
                <img src="/assets/modelo3.png" alt="Modelo 3">
                <p class="conteudo">Aqui vai o conteúdo</p>
                <p class="autoria"><b>Aqui vai a autoria</b></p>
            </div>

        </div>

        <!-- Botões -->
        <div class="acoes">
            <button (click)="criarPensamento()" class="botao">Salvar</button>
            <button (click)="cancelarPensamento()" class="botao botao-cancelar" routerLink="/listarPensamento">Cancelar</button>
        </div>

    </form>
</section>
