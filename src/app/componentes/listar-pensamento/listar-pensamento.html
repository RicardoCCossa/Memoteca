<section class="conatiner">
    <header class="header d-flex">
      <h2 class="ff-inter">Meu Mural</h2>
      <button class="botao" routerLink="/criarPensamento" >Adicionar pensamento</button>
    </header>

    <div class="mural">
      @for (pensamento of listarPensamento; track $index) {
          <app-pensamento []="pensamento" ></app-pensamento>
      } @empty {
        <p>Nenhum mural de pensamento encontrado.</p>
      }
        
    </div>
</section>
